    <h1 id="Heading"></h1>
    <button type="button" onclick="Increase()" class="btn btn-primary">Increase</button>
    <button type="button" onclick="Decrease()" class="btn btn-danger">Decrease</button>

<script>
let IncEl= document.getElementById("Heading")
let counter=0

function Increase() {
    counter++
   IncEl.innerHTML=counter
}
function Decrease() {
    counter--
    IncEl.innerHTML=counter
}
function TwoPlus() {
     counter+=2
     IncEl.innerHTML=counter
}



</script>

    <h3>Type a Number And See that Number is Prime Or Comp</h3>

<label for="Hola">Type a Number </label>
<input type="number"  id="Hole" placeholder="Type a Number.....">
<button onclick="Hola()">Click me</button>

<h1 id="Print"></h1>

    <script>
        let Pplace=document.getElementById('Print')
function Hola() {
    Pplace.innerHTML=" "
    let input=document.getElementById('Hole').value;
    for (let index = 2; index <input; index++) {
     if (input%index==0) {
        Pplace.innerHTML=`This is ${input} Comp NUmber <br>`
     break;}
      else{
        Pplace.innerHTML=`This is ${input} Prime num <br>`
      }  
    }
}

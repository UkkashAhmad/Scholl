<div class="container">



    <h1>Random Tables</h1>
    <h3>Hey Dear Student You Can Now Check Tables From any Number To Any Number</h3>
    <label for="From">From</label>
    <input type="number" id="From" placeholder="Where To Start...">
    <label for="To">To</label>
    <input type="number" id="to" placeholder="Where To End...">
    <label for="Number">Number</label>
    <input type="number" id="Numberz" placeholder="Type a Number">
    <button onclick="Print()">Print Table</button>
    <h1 id="PrintTable"></h1>
</div>


<div class="container">

    <style>
        .center{
            text-align: center;
            align-items: center;
            /* background-color: aqua; */
            color: blue;
            font-family: cursive;
            font-size: xx-large;
            border: 3px brown solid;
          
        }
        #PrintTable{
          
            color: violet;
            font-size: larger;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #Numbers{
            height: 50px;
            width: 100px;
            font-size: x-large;
        }
    </style>
    
        <div class="center">
        <h1>on change</h1>
        <label for="Numbers">Only Type a Number</label>
        <input type="number" id="Numbers"placeholder="Type A Number..." onchange="Numbers()">
        <h1 id="PrintTable"></h1>
        <h1 id="Print"></h1>
    </div>















</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        let PT=document.getElementById('PrintTable')

        function Print() {
             PT.innerHTML=""
            let start= parseInt(document.getElementById('From').value)
            let end=parseInt(document.getElementById('to').value)
            let Num=parseInt(document.getElementById('Numberz').value)
            for (let index =start; index < end; index++) {
              PT.innerHTML+=
              `${Num} x ${index} = ${index*Num} <br>`
                
            }
        }
    </script>





<script>
    const PTEL=document.getElementById('Print')
    function Numbers() {
        PTEL.innerHTML=''
        let inputN=document.getElementById('Numbers').value;
        for (let index = 1; index < 11; index++) {
            PTEL.innerHTML+= `${inputN} x ${index} = ${inputN*index} <br>`
            
        }
    }
    
    
    
    
    
    
        </script>
